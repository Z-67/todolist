<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Projects</h2>
            <hr class="p">
            <div id="exampleProject" class="projectButton selected">
                <span>Example Project</span>
                <span class="bin-icon"><i class="fas fa-trash"></i></span>
            </div>
            <button class="addProject">Add Project</button>
            <ul id="projectList"></ul>
        </div>

        <div class="mainContent">
            <div id="projectInfo">
                <div class="title-edit-container">
                    <h1 id="projectTitle">Example Project</h1>
                    <div class="edit">Edit &#9998;</div>
                </div>
                <p id="projectDescription">This is an example project description.</p>
                <hr class="pd">
            </div>
        </div>
    </div>   
    
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="title">Project Name:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Project Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>   
</body>
</html>
