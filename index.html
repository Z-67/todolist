<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Projects</h2>
            <hr class="p">
            <ul id="projectList" class="project-list"></ul>
            <button class="addProject">Add Project</button>
        </div>

        <div class="mainContent">
            <div id="projectInfo">
                <div class="title-edit-container">
                    <h1 id="projectTitle">Select a project</h1>
                    <div class="edit">Edit &#9998;</div>
                </div>
                <p id="projectDescription">Project description will appear here.</p>
                <hr class="pd">
            </div>
            <button class="addTask">Add Task</button>
            <div id="taskFormContainer"></div>
            <ul id="taskList" class="task-list"></ul>
        </div>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="title">Project Name:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Project Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
